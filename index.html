<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Tagging Gallery</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="stickyHeader" class="sticky-header">
    <section class="krantikari-area">
      <!-- Quality toggles (left) -->
      <div id="qualityToggle" class="toggle-buttons"></div>

      <!-- Category button (center) -->
      <div class="tag-grid" id="krantikariButtons"></div>

      <!-- Subject toggles (right) -->
      <div id="subjectToggle" class="toggle-buttons"></div>
    </section>

    <section class="selected-tags-section">
      <div class="selected-tags-container">
        <div id="selectedTagsDisplay" class="selected-tags"></div>
        <button id="clearFiltersBtn" class="tag-btn clear-btn hidden">✖️ Clear All</button>
      </div>
    </section>
  </header>

  <div id="popup" class="popup hidden">
    <div id="subcategoryButtons" class="popup-grid"></div>
  </div>

  <div class="zoom-controls">
    <button id="zoomIn">➕</button>
    <button id="zoomOut">➖</button>
  </div>

  <section class="image-section">
    <div id="imageGrid" class="image-grid"></div>
    <div id="sentinel"></div>
  </section>

  <div id="lightbox" class="lightbox-container hidden">
    <span class="close-lightbox">&times;</span>
    <img src="" alt="Lightbox Image" class="lightbox-image">
  </div>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>

</html>
